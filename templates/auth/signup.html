<div class="signup-container">
    <!-- Step 1: User Information -->
    <div id="userInfoStep" class="signup-step active">
        <h2 class="text-center mb-4">Create Account</h2>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
            <label for="email">Email ID</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
        </div>

        <button type="button" id="sendOtpBtn" class="btn btn-primary w-100">
            <span class="btn-text">Send OTP & Continue</span>
            <span class="btn-loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Sending...
            </span>
        </button>

        <div class="mt-3 text-center">
            <p>Already have an account? <a href="#" class="switch-to-login">Login here</a></p>
        </div>
    </div>

    <!-- Step 2: OTP Verification -->
    <div id="otpStep" class="signup-step" style="display: none;">
        <h2 class="text-center mb-4">Verify Your Email</h2>
        <p class="text-center mb-4">We've sent a 6-digit code to <span id="userEmail" class="fw-bold"></span></p>
        
        <div class="otp-input-container mb-4">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" data-index="0">
                <input type="text" class="otp-input" maxlength="1" data-index="1">
                <input type="text" class="otp-input" maxlength="1" data-index="2">
                <input type="text" class="otp-input" maxlength="1" data-index="3">
                <input type="text" class="otp-input" maxlength="1" data-index="4">
                <input type="text" class="otp-input" maxlength="1" data-index="5">
            </div>
        </div>

        <div class="text-center mb-3">
            <div id="otpTimer" class="text-muted">
                <i class="fas fa-clock"></i> Code expires in <span id="countdown">10:00</span>
            </div>
            <button type="button" id="resendOtpBtn" class="btn btn-link" style="display: none;">Resend OTP</button>
        </div>

        <button type="button" id="verifyOtpBtn" class="btn btn-primary w-100 mb-3" disabled>
            <span class="btn-text">Verify & Create Account</span>
            <span class="btn-loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Verifying...
            </span>
        </button>

        <button type="button" id="backToSignupBtn" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left"></i> Back to Signup
        </button>
    </div>

    <!-- Step 3: Success -->
    <div id="successStep" class="signup-step" style="display: none;">
        <div class="text-center">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            <h3 class="mt-3">Account Created Successfully!</h3>
            <p class="text-muted">Welcome to ART&BAY! You can now log in with your email and password.</p>
            <button type="button" id="goToLoginBtn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </button>
        </div>
    </div>
</div>
