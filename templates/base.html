<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ART&BAY{% endblock %}</title>
  
  {% block head %}
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/head.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artist_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js/2.0.0/particles.min.js" defer></script>
    
    <!-- Application JavaScript -->
    <script src="{{ url_for('static', filename='js/artist_login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/artist_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  {% endblock %}
</head>
<body>
  <!-- Header -->
  {% include 'head.html' %}
  
  <!-- Main Content -->
  <div class="content" style="padding-top: 5px;">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer -->
  {% block footer %}
    {% include 'footer.html' %}
  {% endblock %}
  
  <!-- Additional Scripts -->
  <script src="{{ url_for('static', filename='js/head.js') }}" defer></script>
</body>
</html>
