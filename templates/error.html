{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block title %}Error - {{ error_code }}{% endblock %}

{% block content %}
<div class="error-container">
    <h1>{{ error_code }}</h1>
    <h2>{{ error_message }}</h2>
    <p>Oops! Something went wrong.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary btn-home">Return Home</a>
</div>
{% endblock %}
